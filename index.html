<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no ,maximum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        
        <div class="display" id="display">

            <input type="text" id="input" disabled value="0">
        </div>
        <div class="calculator">
        <div class="grid-item"><button onclick="clear()" id="clear">Clear</button></div>
        <div class="grid-item"><button onclick="display('%')">%</button></div>
        <div class="grid-item"><button onclick="del()">&larr;</button></div>
        <div class="grid-item"><button onclick="display('/')">/</button></div>
        <div class="grid-item"><button onclick="display('7')">7</button></div>
        <div class="grid-item"><button onclick="display('8')">8</button></div>
        <div class="grid-item"><button onclick="display('9')">9</button></div>
        <div class="grid-item"><button onclick="display('*')">*</button></div>
        <div class="grid-item"><button onclick="display('4')">4</button></div>
        <div class="grid-item"><button onclick="display('5')">5</button></div>
        <div class="grid-item"><button onclick="display('6')">6</button></div>
        <div class="grid-item"><button onclick="display('-')">-</button></div>
        <div class="grid-item"><button onclick="display('1')">1</button></div>
        <div class="grid-item"><button onclick="display('2')">2</button></div>
        <div class="grid-item"><button onclick="display('3')">3</button></div>
        <div class="grid-item"><button onclick="display('+')">+</button></div>
        <div class="grid-item"><button onclick="display('00')">00</button></div>
        <div class="grid-item"><button onclick="display('0')">0</button></div>
        <div class="grid-item"><button onclick="display('.')">.</button></div>
        <div class="grid-item"><button onclick="cal()">=</button></div>
        
        
        </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
